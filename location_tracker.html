
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover Your Location IQ!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: inline-block;
    }
    h1 {
      color: #333;
    }
    #locationResult {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📍 اكتشف نسبة ذكائك من موقعك الجغرافي!</h1>
    <p>اضغط "سماح" للموقع علشان نبدأ</p>
    <div id="locationResult">جارٍ تحديد موقعك...</div>
  </div>

  <script>
    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const link = `https://www.google.com/maps?q=${lat},${lon}`;
      document.getElementById("locationResult").innerHTML = `
        📌 موقعك الحالي هو:<br>
        <a href="${link}" target="_blank">${lat}, ${lon}</a>
      `;
    }

    function showError(error) {
      document.getElementById("locationResult").innerText = "لم نتمكن من تحديد موقعك.";
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      document.getElementById("locationResult").innerText = "المتصفح لا يدعم تحديد الموقع.";
    }
  </script>
</body>
</html>
